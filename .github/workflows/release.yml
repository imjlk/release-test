name: Release & Publish
on:
  push:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: write      # Create tags and releases
  pull-requests: write # Create and update release PRs
  discussions: write   # Open GitHub Discussions (optional)
  id-token: write      # Required for OIDC / npm Trusted Publishing

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: Run Sampo Release/Publish Action
        id: sampo
        uses: bruits/sampo/crates/sampo-github-action@main
        with:
          # Skip PR creation for now - manual PR creation
          args: --skip-pr-creation
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # NPM_TOKEN is not required when using OIDC (Trusted Publishing)
